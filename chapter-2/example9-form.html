<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/example9-form.css">
</head>
<body>
  
  <form>
    <h2>My First Form</h2>
    <p>Required Fields(*)</p>
    <div>
      <input type="radio" name="gender" value="male" id="male" checked>
      <label for="male">Άντρας</label>
    </div>

    <div>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Γυναίκα</label>
    </div>

    <div>
      <input type="checkbox" name="vehicle1" value="bike" id="bicycle" checked>
      <label for="bicycle">Ποδηλατο</label>
    </div>
    <div>
      <input type="checkbox" name="vehicle2" value="motorcycle" id="motorcycle">
      <label for="motorcycle">Μοτοσυκλετα</label>
    </div>
    <div>
      <input type="checkbox" name="vehicle3" value="car" id="car">
      <label for="car">Αυτοκινητο</label>
    </div>

    <div>
      <label for="nationality">Υπηκοότητα</label>
      <select name="nationality" id="nationality">
        <option value="" disabled hidden selected>Επιλέξτε Υπηκοότητα</option>
        <option value="greek">Ελλάδα</option>
        <option value="english">Αγγλία</option>
        <option value="spanish">Ισπανία</option>
      </select>
    </div>
          <fieldset>
            <legend>Προσωπικά Στοιχεία</legend>
          
          <div>
            <label for="firstname">Όνομα</label>
            <input type="text" name="firstname" id="firstname" required minlength="5" maxlength="20" placeholder="Fill in the name">
            
          </div>
          <div>
            <label for="lastname">Επώνυμο</label>
            <input type="text" name="lastname" id="lastname">
          </div>

          <div>
            <label for="workExperience">Εργασιακή εμπειρία</label>
            <input type="number" name="workExperience" id="workExperience" min="3" max="20">
          </div>
          <div>
            <label for="birthday">Χρονολογία Γέννησης</label>
            <input type="date" name="birthday" id="birthday">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="age">Ηλικία</label>
            <input type="range" id="age" min="20" max="40"
            oninput="this.nextElementSibling.value=this.value"
            >
            <output id="ageOutputId" >30</output>
          </div>
          </fieldset>
    <div>
      <label for="message">Γράψτε το μήνυμα σας</label>
      <textarea name="message" id="message" rows="10" cols="30"></textarea>
    </div>
    <div class="form-buttons">
      <input type="submit" value="Υποβολή">
      <input type="reset" value="Καθάρισμο">
    </div>
  </form>
</body>
</html>
