<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
</head>
<body>
  <h1>Στοιχεία Εκπαιδευόμενου</h1>
  <form >
        <div>
          <label for="lastname">Επώνυμο</label>
          <input type="text" name="lastname" id="lastname">
        </div>
        <div>
          <label for="firstname">Όνομα</label>
          <input type="text" name="firstname" id="firstname">
        </div>
        <div>
          <label for="birthdate">Ημερομηνία Γέννησης</label>
          <input type="date" name="birthdate" id="birthday">
        </div>
        <div>
          <label for="yearsOfStudies">Έτος Σπουδών</label>
          <input type="number" name="years-of-studies" id="yearsOfStudies" min="1">
        </div>
        <div>
          <label for="email">Login (email)</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div>
         <input type="submit" value="Αποστολή">
        </div>

  </form>
</body>
</html>
