<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Αίτηση Συμμετοχής</h1>
  <h2>Προσωπικά Στοιχεία</h2>
  <form >
    <div>
       <label for="firstname">Όνομα</label>
       <input type="text" name="firstname" id="firstname">
    </div>
    <div>
       <label for="lastname">Επώνυμο</label>
       <input type="text" name="lastname" id="lastname">
    </div>
    <div>
       <label for="fathername">Πατρώνυμο</label>
       <input type="text" name="fathername" id="fathername">
    </div>
    <h2>Στοιχεία Κατοικίας</h2>
    <div>
       <label for="address">Διεύθυνση Κατοικίας</label>
       <input type="text" name="address" id="address">
    </div>
    <div>
       <label for="addressno">Αριθμός</label>
       <input type="number" name="addressno" id="addressno">
    </div>
    <div>
       <label for="tk">ΤΚ</label>
       <input type="number" name="tk" id="tk">
    </div>
    <h2>Στοιχεία Εποικοινωνίας</h2>
    <div>
       <label for="mobileno">Τηλέφωνο</label>
       <input type="text" name="mobileno" id="mobileno" min="10" max="10">
    </div>
    <div>
       <label for="phoneno">Αριθμός</label>
       <input type="text" name="phoneno" id="phoneno" min="10" max="10">
    </div>


  </form>
</body>
</html>
